<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>FlipGame</title>
</head>
    <div class='title'>
        <h1>Programmer Flipout</h1>
    </div>
    <button>Start!</button>
    <div class="userScreen">
        <nav>
            <ul>
                <li>Player 1</li>
                <li>Lives: </li>
                <input value = "0">
                <li>Pairs: <input value="0"></input></li>
            </ul>
        </nav>

<body>

    <div class="row">
        <div class="column">
            
          <div id="DOM"class="card"><p>DOM</p></div>
        </div>
        <div class="column">
            
          <div id="boolean" class="card"><p>Bool</p></div>
        </div>
        <div class="column">
            
          <div id="Object" class="card"><p>Object</p></div>
        </div>
        <div class="column">
            
          <div id="HTML" class="card"><p>HTML</p></div>
        </div>
    </div>

    <div class="row">
        <div class="column">
            
          <div id="booleanMatch" class="card"><p>Bool</p></div>
        </div>
        <div class="column">
            
          <div id="ObjectMatch" class="card"><p>Object</p></div>
        </div>
        <div class="column">
            
          <div id="DOMmatch" class="card"><p>DOM</p></div>
        </div>
        <div class="column">
            
          <div id="HTMLmatch" class="card"><p>HTML</p></div>
        </div>
    </div>
    

    <script src="js/app.js"></script>
   
</body>
</html>
